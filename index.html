<head>

    <title>Rock Paper Scissors Game</title>
    <link rel= "stylesheet" href ="styles.css">

<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>
    <div class = "scoreboard">
        <div id = "user-label" class = "badge">user</div>
        <div id = "comp-label" class = "badge">comp</div>
        <span id ="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class ="result">
    <p> Paper covers rock. You win!</p>
    </div>
    <div class ="choices">
        <div class= "choice">
            <img src = "Images/smaller_rock.jpg", id= "r" alt="">
        </div>
        <div class= "choice">
            <img src = "Images/paper.jpg", id= "p" alt="">
        </div>
        <div class= "choice">
            <img src = "Images/small_scissors.jpg", id = "s" alt="">
        </div>
    </div>
    <p id= "action-message"> Make Your Move</p>
    <script src= "app.js" charset = "UTF-8"></script>
    
</body>
</html>
